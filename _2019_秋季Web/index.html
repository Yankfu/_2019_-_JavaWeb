<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>

    <link href="https://cdn.bootcss.com/font-awesome/5.8.0/css/all.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./style/index.css">
    <script type="text/javascript" src="./Javascript/index.js"></script>

</head>
<body>
<!--crossorigin="anonymous" media="all"-->
<div class="index-manu">
    <ul class="menu">
        <li class="ul-li"><a class="ul-li-a" href="#">主页</a></li>
        <li class="ul-li"><a class="ul-li-a" href="#">页面1</a></li>
        <li class="ul-li"><a class="ul-li-a" href="#">页面2</a></li>
        <li class="ul-li"><a class="ul-li-a" href="#">页面3</a></li>
        <li class="ul-li"><a class="ul-li-a" href="#">页面4</a></li>

        <div class="search-box">
            <input class="search-txt" type="text" placeholder="Type to search"/>
            <a class="search-btn" href="#">
                <i class="fas fa-search"></i>
            </a>
        </div>

        <div class="index-manu-right">
            <a class="Sign-in" href="./pages/sign_in.html">登陆</a>
            <a class="Sign-up" href="#">注册</a>
        </div>
    </ul>
</div>
<div class="main-body">
    <div class="main-body-left">
        <h1 class="main-body-left-title">
            这里应该是一些介绍，先空着
        </h1>
        <p class="main-body-left-text">
            lablablablablablablablablablablablablablablablablablablablabla
        </p>
    </div>
    <div class="main-body-right">
        <div class="login-box">
            <form class="">
                <h1>注册</h1>
                <div class="textbox">
                    <div class="image">
                        <img src="./images/185078%20-%20email%20mail%20streamline.png" width="22px" height="22px">
                    </div>
                    <input type="text" placeholder="Email" name="" value="" size="30" id="user_email"
                           onblur="checkEmail()">
                </div>
                <span id="user_email_tip">
                </span>
                <div class="textbox">
                    <div class="image">
                        <img src="./images/user.png" width="22px" height="22px">
                    </div>
                    <input type="text" placeholder="Username" name="" value="" size="30" id="user_name" onblur="checkUsername()">
                </div>
                <span id="user_username_tip">
                </span>
                <div class="textbox">
                    <div class="image">
                        <img src="./images/password.png" width="22px" height="22px">
                    </div>
                    <input type="password" placeholder="Password" name="" value="" id="user_password" onblur="checkPassword()">
                </div>
                <span id="user_password_tip">
                </span>
                <a href="./pages/sign_up.html">
                    <input class="login-btn" type="button" name="" value="注册">
                </a>
            </form>
        </div>
    </div>

</div>
</body>
</html>
